<div class="card" style="display: inline-block; cursor: pointer;" (click)="onClick()">
    <img [src]="daySummary.icon" class="card-img-top" class="img-responsive" style="width: 30%;">
    <div class="card-body" style="font-size: 13px;">
      <h5 class="card-title">{{daySummary.date | date}}</h5>
      <div>Max: {{daySummary.max}} Min: {{daySummary.min}}</div>
    </div>
  </div>
